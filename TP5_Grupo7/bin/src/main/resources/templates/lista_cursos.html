<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<title>Lista de cursos</title>
</head>
<body>

<header th:replace="/layouts/header::header"></header>
<div class="cont">

<div class="container">
			<br>
			<p class="h4 mb-10">Cursos</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/curso/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Código</th>
							<th>Título</th>
							<th>Categoria</th>
							<th>Fecha inicio</th>
							<th>Fecha fin</th>
							<th>Cantidad de horas</th>
							<th>Modalidad</th>
							<th>Docente</th>
							<th>Opciones</th>
						</tr>	
		
						<tr th:each="curso: ${lista}">
							<td th:text="${curso.codigo}"></td>
							<td th:text="${curso.titulo}"></td>
							<td th:text="${curso.categoria}"></td>
							<td th:text="${#temporals.format(curso.finicio, 'dd/MM/yyyy')}"></td>
							<td th:text="${#temporals.format(curso.ffin, 'dd/MM/yyyy')}"></td>
							<td th:text="${curso.canthoras}"></td>
							<td th:text="${curso.modalidad}"></td>
							<td th:text="${curso.docente.apellido}+', '+${curso.docente.nombre}"></td>
							<td>
							<a href="#" id="editarCurso" class="btn btn-warning">Editar</a>
							<a href="#" id="eliminarCurso" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		
		</div>
		<footer th:replace="/layouts/footer::footer"></footer>

    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

		
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<title>Edicion Docente</title>
</head>
<body>
<header th:replace="/layouts/header::header"></header>
<!-- INICIO FORMULARIO -->
<div class="cont">
<div class="container col-4">
			<br>
			<p class="h4">Edicion Docente</p>
			<br>
	
			<form th:action="@{/docente/modificar}" method="POST" th:object="${docente}">
				<div class="mb-3">
					<label for="legajo" class="form-label">Legajo</label> 
					<input  th:field="*{legajo}" type="number" class="form-control" id="legajo" placeholder="Ingrese Legajo" disabled="disabled">
					<input type="hidden" th:field="*{legajo}">
				</div>
				<div class="mb-3">
					<label for="nombres" class="form-label">Nombres</label> 
					<input  th:field="*{nombre}" type="text" class="form-control" id="nombres" placeholder="Ingrese nombres">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="mb-3">
					<label for="apellidos" class="form-label">Apellidos</label> 
					<input  th:field="*{apellido}" type="text" class="form-control" id="apellidos" placeholder="Ingrese apellidos">
					<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">E-mail</label> 
					<input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Ingrese e-mail">
					<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>
				<div class="mb-3">
					<label for="telefono" class="form-label">Tel√©fono</label> 
					<input th:field="*{telefono}" type="text" class="form-control" id="telefono" placeholder="Ingrese telefono">
					<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Editar</button>
					 <a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
	  				
				</div>
			</form>
			</div>
			<!-- FIN FORMULARIO -->
			</div>
			<footer th:replace="/layouts/footer::footer"></footer>

    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
			
</body>
</html>

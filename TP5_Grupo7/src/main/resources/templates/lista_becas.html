<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Aqui un titulo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>

	<body>
		<header th:replace="/layouts/header::header"></header>

	<div class="cont">
	<div class="container">
			<br>
			<p class="h4 mb-10">Becas</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				
			   <a th:href="@{/becas/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Codigo</th>
							<th>Curso</th>
							<th>Fecha de inicio</th>
							<th>Fecha de cierre</th>
							<th>Estado</th>
							<th>Opciones</th>
						</tr>	
						
						<tr th:each="beca: ${becas}">
							<td th:text="${#numbers.formatInteger(beca.codigo,4,'POINT')}"></td>
							<!-- <td th:text="${beca.codigo}"></td> -->
							
							<td th:text="${beca.curso.titulo}"></td>
							<td th:text="${beca.finicio}"></td>
							<td th:text="${beca.fcierre}"></td>
							<td th:text="${beca.estado}"></td>
							<td>
							<a th:href="@{/becas/editar/}+${beca.codigo}" id="editarBeca" class="btn btn-warning">Editar</a>
							<a th:href="@{/becas/eliminar/}+${beca.codigo}" id="eliminarBeca" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
	
	</div>
	<footer th:replace="/layouts/footer::footer"></footer>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	</body>
</html>

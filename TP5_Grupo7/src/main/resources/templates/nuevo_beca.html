<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
		<title>Alta Alumno</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>
<header th:replace="/layouts/header :: header"></header>
<div class="cont">
		<div class="container col-4">
			<br>
			<p class="h4">Alta de beca</p>
			<br>
			<form th:action="@{/becas/guardar}" method="POST" th:object="${beca}">
				<div class="mb-3">
					<label for="dniId" class="form-label">Codigo</label> 
					<input  th:field="*{codigo}" type="number" class="form-control" id="codigoId" placeholder="Ingrese codigo">
					<div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
				</div>
				<div class="mb-3">
					<label for="nombresId" class="form-label">Curso</label>
					<select th:field="*{curso.codigo}" class="form-control" id="cursoId">
						<option th:each="curso : ${cursos}"
							th:value="${curso.codigo}"
							th:text="${curso.titulo}"
						/>
					</select>
					<div class="text-danger" th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></div>
				</div>
				<div class="mb-3">
					<label for="finicioId" class="form-label">Fecha de inicio</label> 
				 	<input  th:field="*{finicio}" type="date" class="form-control" id="finicioId" placeholder="Ingrese apellidos">
					<div class="text-danger" th:if="${#fields.hasErrors('finicio')}" th:errors="*{finicio}"></div>
				</div>
				<div class="mb-3">
					<label for="fcierreId" class="form-label">Fecha de cierre</label> 
					  <input th:field="*{fcierre}" type="date" class="form-control" id="fcierreId" placeholder="Ingrese e-mail">
						<div class="text-danger" th:if="${#fields.hasErrors('fcierre')}" th:errors="*{fcierre}"></div>
				</div>
				<div class="mb-3">
					<label for="estadoId" class="form-label">Estado</label> 
					<input th:field="*{estado}" type="text" class="form-control" id="estadoId" placeholder="Ingrese estado">
					<div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
				</div>
				<div class="mb-3">
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
					 <a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
	  				
				</div>
			</form>
		</div>
		<br><br>
</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
